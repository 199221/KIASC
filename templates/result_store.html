<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIASC</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="{% static 'image/icon.jpg' %}">
  <script src="{% static 'jquery-3.7.1.min.js' %}"></script>

<style>
    label{
      font-size: 30px;
    }
    .submit{
      background-color: green;
      color: white;
      padding: 30px 50px;
      text-align: center;
      border-radius: 50px;
      font-size: 30px;
    }
    .a{
      text-decoration: none;
      background-color: black;
      text-align: center;
      color: white;
      padding: 20px 30px;
      position: relative;
      bottom: 60px;
    } 

</style>
</head>


<body style="background-color:rgb(243, 239, 6)">
                       
            {% if messages %}
                  {% for message in messages %}
                         <div class="alert alert-{{message.tags}}">{{message}}</div>
                  {% endfor %}
            {% endif %}
                       
  <div style="text-align: center;">
    <h1 class="text-dark">WELCOME TO ALL</h1>
    <h1 class="text-primary">KAMAL INSTITUDE ARTS AND SCIENCE COLLEGE</h1>
    <h3 class="text-danger">AUTONOMOUS (NACC A<sup>++</sup>)</h3>
    <h4 class="text-success">Tiruchirappalli-6200003</h4><br>
    <h3 class="text-danger">STUDENY RESULT STORE</h3> <br>
  </div>


  <form action="{% url 'result_store' %}" method="POST" autocomplete="off">
  {% csrf_token %}
    <div class="row p-5" style="position: relative; bottom: 50px;" >

        
      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="rn">ROOL_NUMBER</label>
        <input type="text" placeholder="Type the rool number" name="rool_number" id="rn" class="form-control" required>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="na">NAME</label>
        <input type="text" placeholder="enter your  name" name="name" id="na" class="form-control" required>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="de">DEPARTMENT</label>
        <select name="department" id="de" class="form-control" required>
          <option></option>
          <option>B.A</option>
          <option>B.B.A</option>
          <option>B.COM</option>
          <option>B.SC</option>
          <option>B.C.A</option>
          <option>B.E</option>
          <option>M.C.A</option>
          <option>M.COM</option>
          <option>M.SC</option>
          <option>B.ED</option>
          <option>M.PHIL</option>
        </select>
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="p1">PAPER-1</label>
        <input type="number" placeholder="enter your paper-1 mark" name="p1" id="p1" class="form-control" >
      </div>


      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="p2">PAPER-2</label>
        <input type="number" placeholder="enter your paper-2 mark" name="p2" id="p2" class="form-control" >
      </div>


      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="p3">PAPER-3</label>
        <input type="number" placeholder="enter your paper-3 mark" name="p3" id="p3" class="form-control" >
      </div>


      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="p4">PAPER-4</label>
        <input type="number" placeholder="enter your paper-4 mark" name="p4" id="p4" class="form-control" >
      </div>


      <div class="col-sm-12 col-md-6 col-lg-6 mb-4">
        <label for="p5">PAPER-5</label>
        <input type="number" placeholder="enter your paper-5 mark" name="p5" id="p5" class="form-control" >
      </div>



      
      <div class="col-sm-12 col-md-12 col-lg-12 mb-4">
        <input class="form-control submit" type="submit" value="REGISTER" >
      </div>
    </div>
  </form>
  <div style="text-align: center;"> 
    <a class="a" href="{% url 'home' %}">Back</a>
  </div>
</body>


<script>
    $(document).ready(function(){
        $(".alert").hide(5000);
    })
</script>

</html>

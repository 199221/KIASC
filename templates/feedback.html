<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIASC</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/28d6173d15.js"></script>
    <link rel="icon" href="{% static 'image/icon.jpg' %}">
    <style>
        
            label{
                font-size: 20px;
            }

            #submit{
                background-color: blue;
                border-radius: 30px;
                padding: 20px 0px;
                font-size: 20px;
                color: white;
            }
    </style>
</head>
<body style="background-color: springgreen;">

    {% if messages %}
        {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
    {% endif %}
                        
    <div class="row m-5" style="text-align: center;">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="text-dark">WELCOME TO ALL</h1>
            <h1 class="text-primary">KAMAL INSTITUDE ARTS AND SCIENCE COLLEGE</h1>
            <h3 class="text-danger">AUTONOMOUS (NACC A<sup>++</sup>)</h3>
            <h3 class="text-dark">KIASC STUDENT FEEDBACK FORM</h3> <br><br>
        </div>
    <form action="{% url 'feedback' %}" method="POST" autocomplete="off">
    {% csrf_token %}
        <div class="row" >
            <div class="col-sm-12 col-md-12 col-lg-12 mb-4 ">
                <label for="yf">YOUR FEEDBACK</label>
                <textarea name="feedback" id="yf" class="form-control" required></textarea>
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 mb-4">
                <label for="yp">YOUR POINTS</label>
                <input type="number" name="points" id="yp" class="form-control">
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
                <input id="submit" type="submit" class="form-control">
            </div>
        </div>

    </form>

    
</body>

<script>
    $(document).ready(function(){
        $(".alert").hide(3000);
    })
</script>
</html>
